<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        form {
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .yes-btn {
            background-color: #2563eb;
            color: white;
        }

        .no-btn {
            background-color: #ef4444;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete the item <strong>"{{ obj.title }}"</strong>?</p>

        <div class="btn-group">
            <button type="submit" class="yes-btn">YES</button>
            <button type="button" onclick="window.history.back()" class="no-btn">NO</button>
        </div>
    </form>

</body>
</html>
