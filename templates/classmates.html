<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntCode Hub - Student Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Import Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Variables */
        :root {
            --primary: #7e22ce;
            --primary-light: #9333ea;
            --primary-dark: #6b21a8;
            --dark: #111827;
            --dark-light: #1f2937;
            --dark-darker: #030712;
            --light: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --green-100: #dcfce7;
            --green-500: #22c55e;
            --green-600: #16a34a;
            --red-100: #fee2e2;
            --red-500: #ef4444;
            --yellow-100: #fef3c7;
            --yellow-500: #eab308;
            --blue-100: #dbeafe;
            --blue-500: #3b82f6;
            --orange-100: #ffedd5;
            --orange-500: #f97316;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.125rem;
            --radius: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;
        }

        /* Dark Mode Variables */
        .dark-mode {
            --bg-primary: var(--dark);
            --bg-secondary: var(--dark-light);
            --text-primary: #ffffff;
            --text-secondary: var(--gray-400);
            --border-color: var(--dark-light);
        }

        /* Light Mode Variables */
        .light-mode {
            --bg-primary: var(--light);
            --bg-secondary: #ffffff;
            --text-primary: var(--gray-900);
            --text-secondary: var(--gray-600);
            --border-color: var(--gray-200);
        }

        /* Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            cursor: pointer;
            font-family: inherit;
        }

        ul {
            list-style: none;
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
        }

        .logo-text {
            margin-left: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            margin: 0.25rem 0.75rem;
            border-radius: var(--radius-md);
        }

        .sidebar-link:hover {
            background-color: rgba(126, 34, 206, 0.1);
        }

        .sidebar-link.active {
            background-color: var(--primary);
            color: white;
        }

        .sidebar-icon {
            width: 1.5rem;
            text-align: center;
            margin-right: 0.75rem;
        }

        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: var(--primary-light);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .user-details {
            margin-left: 0.75rem;
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            font-size: 0.875rem;
        }

        .user-role {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .logout-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            transition: color 0.2s;
        }

        .logout-button:hover {
            color: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            height: 100px;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1;
            
            background-color: var(--bg-secondary);
            box-shadow: var(--shadow-sm);
        }

        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: var(--text-secondary);
            margin-right: 1rem;
            font-size: 1.25rem;
        }

        .search-container {
            flex: 1;
            max-width: 24rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .header-actions {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .header-button {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            border: none;
            margin-left: 0.75rem;
            position: relative;
            transition: background-color 0.2s, color 0.2s;
        }

        .header-button:hover {
            background-color: var(--border-color);
            color: var(--text-primary);
        }

        

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-3px);
            }
        }

        .user-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            width: 12rem;
            background-color: var(--bg-secondary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            z-index: 50;
            display: none;
        }

        .user-menu.active {
            display: block;
        }

        .user-menu-item {
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: background-color 0.2s;
        }

        .user-menu-item:hover {
            background-color: var(--bg-primary);
        }

        /* Content */
        .content {
            flex: 1;
            padding: 1.5rem;
            margin-top: 100px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 1.25rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .stat-header {
            display: flex;
            align-items: center;
        }

        .stat-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon.purple {
            background-color: rgba(126, 34, 206, 0.2);
            color: var(--primary);
        }

        .stat-icon.green {
            background-color: var(--green-100);
            color: var(--green-600);
        }

        .stat-icon.blue {
            background-color: var(--blue-100);
            color: var(--blue-500);
        }

        .stat-icon.yellow {
            background-color: var(--yellow-100);
            color: var(--yellow-500);
        }

        .stat-content {
            margin-left: 1rem;
            flex: 1;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: baseline;
        }

        .stat-change {
            margin-left: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .stat-change.positive {
            color: var(--green-500);
        }

        .stat-change.negative {
            color: var(--red-500);
        }

        /* Progress Section */
        .section {
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 500;
        }

        .section-link {
            font-size: 0.875rem;
            color: var(--primary);
            font-weight: 500;
            transition: color 0.2s;
        }

        .section-link:hover {
            color: var(--primary-dark);
        }

        .progress-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.25rem;
        }

        .progress-card {
            background-color: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .progress-title {
            font-weight: 500;
        }

        .progress-percentage {
            font-size: 0.875rem;
            color: var(--primary);
            font-weight: 500;
        }

        .progress-bar-container {
            width: 100%;
            height: 0.5rem;
            background-color: var(--bg-primary);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            border-radius: var(--radius-full);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .progress-details {
            margin-top: 1.25rem;
        }

        .progress-subtitle {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .progress-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .progress-item-icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
            color: var(--primary);
        }

        .progress-item-content {
            font-size: 0.875rem;
        }

        .progress-item-subtitle {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .skill-item {
            margin-bottom: 1rem;
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .skill-name {
            font-weight: 500;
        }

        .skill-percentage {
            color: var(--text-secondary);
        }

        .skill-bar-container {
            width: 100%;
            height: 0.5rem;
            background-color: var(--bg-primary);
            border-radius: var(--radius-full);
            overflow: hidden;
        }

        .skill-bar {
            height: 100%;
            border-radius: var(--radius-full);
        }

        .skill-bar.html {
            background-color: var(--green-500);
            width: 90%;
        }

        .skill-bar.js {
            background-color: var(--primary);
            width: 75%;
        }

        .skill-bar.react {
            background-color: var(--blue-500);
            width: 60%;
        }

        .skill-bar.node {
            background-color: var(--yellow-500);
            width: 45%;
        }

        .button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.875rem;
            text-align: center;
            transition: background-color 0.2s;
            margin-top: 1.5rem;
        }

        .button:hover {
            background-color: var(--primary-dark);
        }

        /* Tasks List */
        .tasks-list {
            background-color: var(--bg-secondary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .task-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }

        .task-item:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .task-title-container {
            display: flex;
            align-items: center;
        }

        .task-checkbox {
            margin-right: 0.75rem;
            width: 1rem;
            height: 1rem;
            accent-color: var(--primary);
        }

        .task-title {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-badge {
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .task-badge.red {
            background-color: var(--red-100);
            color: var(--red-500);
        }

        .task-badge.orange {
            background-color: var(--orange-100);
            color: var(--orange-500);
        }

        .task-badge.green {
            background-color: var(--green-100);
            color: var(--green-600);
        }

        .task-badge.blue {
            background-color: var(--blue-100);
            color: var(--blue-500);
        }

        .task-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .task-tag {
            display: flex;
            align-items: center;
        }

        .task-tag-icon {
            margin-right: 0.375rem;
        }

        .task-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
        }

        .add-task-button {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .add-task-button:hover {
            color: var(--primary-dark);
        }

        .add-task-icon {
            margin-right: 0.5rem;
        }

        /* Submissions List */
        .submission-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .submission-title {
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Mobile Sidebar */
        .mobile-sidebar-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            display: none;
        }

        .mobile-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80%;
            max-width: 20rem;
            height: 100%;
            background-color: var(--bg-secondary);
            z-index: 50;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .mobile-sidebar.active {
            transform: translateX(0);
        }

        .close-sidebar-button {
            position: absolute;
            top:1rem;
            right: 2px;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 99;
        }
        
        /* Responsive Styles */
        @media (max-width: 1024px) {
            .progress-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .search-container{
                display: none;
            }
            .sidebar {
                display: none;
            }

            .mobile-menu-button {
                display: block;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            

            

            .content {
                padding: 1rem;
            }

            .search-container {
                max-width: none;
            }
        }
    </style>
</head>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        // Check for saved theme preference or use preferred color scheme
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            enableDarkMode();
        } else {
            enableLightMode();
        }

        function enableDarkMode() {
            body.classList.add('dark-mode');
            body.classList.remove('light-mode');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
            localStorage.setItem('theme', 'dark');
        }

        function enableLightMode() {
            body.classList.add('light-mode');
            body.classList.remove('dark-mode');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
            localStorage.setItem('theme', 'light');
        }

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                enableLightMode();
            } else {
                enableDarkMode();
            }
        });

        // User Menu Toggle
        const userMenuButton = document.getElementById('user-menu-button');
        const userMenu = document.getElementById('user-menu');

        userMenuButton.addEventListener('click', () => {
            userMenu.classList.toggle('active');
        });

        // Close user menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                userMenu.classList.remove('active');
            }
        });

        // Mobile Sidebar Toggle
        const mobileSidebarButton = document.getElementById('mobile-menu-button');
        const mobileSidebar = document.getElementById('mobile-sidebar');
        const mobileSidebarBackdrop = document.getElementById('mobile-sidebar-backdrop');
        const closeSidebarButton = document.getElementById('close-sidebar-button');

        mobileSidebarButton.addEventListener('click', () => {
            mobileSidebar.classList.add('active');
            mobileSidebarBackdrop.style.display = 'block';
            closeSidebarButton.style.display = 'flex'
        });

        function closeMobileSidebar() {
            mobileSidebar.classList.remove('active');
            mobileSidebarBackdrop.style.display = 'none';
            closeSidebarButton.style.display = 'none'
        }

        closeSidebarButton.addEventListener('click', closeMobileSidebar);
